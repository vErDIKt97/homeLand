<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Списки покупок</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div>
        <table>
            <tr th:each="list : ${lists}">
                <td>
                    <form th:action="@{/list/listProd}" method="get">
                        <input type="submit" th:value="${list.getListName()}" th:id="${list.getId()}"/>
                        <input type="hidden" name="id" th:value="${list.getId()}">
                    </form>
                </td>
                <td>
                    <form th:action="@{/listRemove}" method="get">
                        <input type="hidden" th:value="${list.getId()}" name="listProdID">
                        <input type="submit" value="Удалить список" id="removeList">
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <a href="createList">Создать список</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</div>
</body>

</html>
